{%extends "base.html"%}
{%block contacto%}

<div id="after_submit"></div>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label class="required" for="name">Nombre:</label><br />
    <input id="name" class="input" name="nombre" type="text" value="" size="30" /><br />
    <span id="name_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="email">Correo electrónico:</label><br />
    <input id="email" class="input" name="correo electronico" type="text" value="" size="50" /><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message">Deja tu mensaje aquí:</label><br />
    <textarea id="message" class="input" name="mensaje" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
    
    <input id="submit_button" type="submit" value="Enviar" /><br />
</form>


{%endblock%}
